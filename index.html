<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversætter App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="stars" width="300" height="300"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://requirejs.org/docs/release/2.1.15/minified/require.js"></script>
    <script src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"></script>
    <script src="./script.js"></script>

    <div class="container">
        <div id="slow-example">
            <i class="material-icons">translate</i>
            <h1 id="titel">Translator App</h1>
        </div>
        <div id="loading" class="loader" style="display: none;"></div>

        <div id="history">
            <button>
                <i id="icons" class="material-icons">history</i>
            </button>
        </div>
        <div id="upload">
            <button id="uploadButton">
                <i id="icons" class="material-icons">cloud_upload</i>
            </button>
            <input type="file" id="fileInput" accept=".txt, .srt" style="display: none;">
        </div>
        <div class="select-container">
            <label id="fraLabel" for="fraSprog">Fra sprog:</label>
            <select id="fraSprog" onchange="opdaterTekst()">
                <option value="da">Dansk</option>
            </select>

            <label id="tilLabel" for="tilSprog">Til sprog:</label>
            <select id="tilSprog" onchange="opdaterTekst()">
                <option value="en">Engelsk</option>
            </select>
        </div>

        <p id="valg"><i class="material-icons">swap_horiz</i> Fra: Dansk til: Engelsk</p>

        <div id="indhold">
            <textarea id="indPut" placeholder="Skriv tekst"></textarea>
            <button id="text">
                <span class="text1">Oversæt</span>
            </button>
            <textarea id="udPut" placeholder="Oversættelsen kommer her" readonly></textarea>
            <div id="historyContainer">
                <div id="historyContent"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="decrypt.js"></script>
</body>
</html>
